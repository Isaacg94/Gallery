{%extends 'base.html'%}

{% block content %}
{{block.super}}

<div class="container">

    <!-- Looping through images   -->
    {% for image in images %}

    <div class="row">
        <!-- displaying images -->
        <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
            <h2 class="text-center"> {{ image.title }} </h2>
        </div>

    </div>

    {% empty %}
    <div class="row">
        <h2 class="text-center">There images</h2>
    </div>
    {% endfor %}

</div>

{% endblock %}
